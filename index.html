<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styleGPT.css">
    
  </head>

  <body>
    <h1>Calculator</h1>
    <div class = 'calculator-container'>
        <div class = 'display'>0</div>
        <div class = 'input-container'>
            <div class = 'column'>
                <div class = 'input number'>7</div>
                <div class = 'input number'>4</div>
                <div class = 'input number'>1</div>
                <div class = 'input clear'>C</div>
            </div>
            <div class = 'column'>
                <div class = 'input number'>8</div>
                <div class = 'input number'>5</div>
                <div class = 'input number'>2</div>
                <div class = 'input number'>0</div>
            </div>
            <div class = 'column'>
                <div class = 'input number'>9</div>
                <div class = 'input number'>6</div>
                <div class = 'input number'>3</div>
                <div class = 'input calculate'>=</div>
            </div>
            <div class = 'column'>
                <div class = 'input operator'>/</div>
                <div class = 'input operator'>*</div>
                <div class = 'input operator'>-</div>
                <div class = 'input operator'>+</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
  </body>
  </html>
